<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='accounts.css') }}">

    <script src="https://kit.fontawesome.com/4d35a85ce5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    
</head>
<body>
<div id="topbar">
    <div id="logo" href="index.html"><a href="/">USocial</a></div>
    <div id="nav-links">
        <a href="/events">Events</a>
        <a href="/people">People</a>
        <a href="#connect">Connect</a>
        {%if user == None:%}
        <button onclick="window.location = '/login'" id="signup-button">Login</button>
        {%else%}
        <button onclick="window.location = '/logout'" id="accnt-button">
            &#xf406;</button>
        {%endif%}
    </div>
</div>
    
<!-- Account Section -->
<div class="account-container">
    <!-- Profile Section -->
    <div class="profile-section">
        <div class="profile-picture"></div>
        <div class="profile-name">User Name</div>
    </div>

    <!-- Details Section -->
    <div class="details">
        <div class="section-header">Details</div>
        <div class="detail-item">
            <span class="detail-label">Name: John Doe</span>
            <button class="edit-button">Edit</button>
        </div>
        <div class="detail-item">
            <span class="detail-label">Email: johndoe@example.com</span>
            <button class="edit-button">Edit</button>
        </div>
        <div class="detail-item">
            <span class="detail-label">Password: ••••••••</span>
            <button class="edit-button">Edit</button>
        </div>
        <div class="detail-item">
            <span class="detail-label">Other Information: Lorem ipsum dolor sit amet</span>
            <button class="edit-button">Edit</button>
        </div>
    </div>

    <!-- Preferences Section -->
    <div class="preferences">
        <div class="section-header">Preferences</div>
        <div class="preference-item">
            <span class="preference-label">Preference 1</span>
            <button class="edit-button">Edit</button>
            <button class="remove_button">-</button>

        </div>
        <div class="preference-item">
            <span class="preference-label">Preference 2</span>
            <button class="edit-button">Edit</button>
        </div>
        <div class="preference-item">
            <span class="preference-label">Preference 3</span>
            <button class="edit-button">Edit</button>
        </div>
        <button class="add-preference-button">Add Preference</button>
    </div>
</div>
</div>
</body>
</html>
