<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pages.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d35a85ce5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="topbar">
        <div id="logo" href="index.html"><a href="/">USocial</a></div>
        <div id="nav-links">
            <a href="/events">Events</a>
            <a href="/people">People</a>
            <a href="#connect">Connect</a>
            {%if user == None:%}
            <button onclick="window.location = '/login'" id="signup-button">Login</button>
            {%else%}
            <button onclick="window.location = '/logout'" id="accnt-button">
                &#xf406;</button>
            {%endif%}
        </div>
    </div>



    <div class="container">
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-header">Filter</div>
            <div class="filter-options">
                <label>
                    <input type="checkbox"> Option 1
                </label>
                <label>
                    <input type="checkbox"> Option 2
                </label>
                <label>
                    <input type="checkbox"> Option 3
                </label>
                <label>
                    <input type="checkbox"> Option 4
                </label>
            </div>
        </div>


        <div class="main">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>
            <div class="box-list">
                <div class="box-list-head">
                    <h1>Events:</h1>
                    <!-- Post Event Button -->
                    <button class="post-button" onclick="openModal()">Post Event</button>
                </div>
                <!-- Modal for Event Form -->
                <div class="modal" id="eventModal">
                    <div class="modal-content">
                        <span class="close-button" onclick="closeModal()">&times;</span>
                        <div class="modal-header">Post New Event</div>
                        <form id="eventForm" method="post">
                            <div class="form-group">
                                <label for="eventName">Event Name:</label>
                                <input type="text" id="eventName" name="eventName" required>
                            </div>
                            <div class="form-group">
                                <label for="eventType">Event Type:</label>
                                <select id="eventType" name="eventType" required>
                                    <option value="">Select Event Type</option>
                                    <option value="fratparty">Frat Party</option>
                                    <option value="party">Party</option>
                                    <option value="study">study</option>
                                    <option value="option1">option1</option>
                                    <option value="option2">option2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="eventImage">Add Image:</label>
                                <input type="file" id="eventImage" name="eventImage" accept="image/*">
                            </div>

                            <div class="form-group">
                                <label for="eventDate">Event Date:</label>
                                <input type="date" id="eventDate" name="eventDate" required>
                            </div>
                            <div class="form-group">
                                <label for="eventLocation">Location:</label>
                                <input type="text" id="eventLocation" name="eventLocation" required>
                            </div>

                            <div class="form-group">
                                <label for="eventCost">Cost:</label>
                                <input type="text" id="eventCost" name="eventCost" required>
                            </div>

                            <div class="form-group">
                                <label for="eventDescription">Description:</label>
                                <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="submit-button">Submit</button>
                        </form>
                    </div>
                </div>

                {% for event in events:%}

                <!-- Box 1 -->
                <div class="box">
                    <img src="https://via.placeholder.com/100" alt="Sample Image">
                    <div class="box-content">
                        <h3 class="box-title">{{event.Name}}</h3>
                        <p class="box-description">{{event.Description}}</p>
                    </div>
                    <div class="box-items">
                        <ul>
                            <li>{{event.Date}}</li>
                            <li>{{event.Location}}</li>
                            <li>{{event.Cost}}</li>
                        </ul>
                        <button class="accept-button">Accept</button>
                    </div>
                </div>

                {%endfor%}
            </div>
        </div>

        <script>
            // Open modal
            function openModal() {
                document.getElementById("eventModal").style.display = "flex";
            }

            // Close modal
            function closeModal() {
                document.getElementById("eventModal").style.display = "none";
            }

            // Close modal when clicking outside of it
            window.onclick = function (event) {
                const modal = document.getElementById("eventModal");
                if (event.target == modal) {
                    closeModal();
                }
            }
        </script>


</body>

</html>
