<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pages.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/4d35a85ce5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">

</head>

<body>
    <div id="topbar">
        <div id="logo" href="index.html"><a href="/">USocial</a></div>
        <div id="nav-links">
            <a href="/events">Events</a>
            <a href="/people">People</a>
            <a href="#connect">Connect</a>
            {%if user == None:%}
            <button onclick="window.location = '/login'" id="signup-button">Login</button>
            {%else%}
            <button onclick="window.location = '/logout'" id="accnt-button">
                &#xf406;</button>
            {%endif%}
        </div>
    </div>



    <div class="container">
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-header">Filter</div>
            <div class="filter-options">
                <label>
                    <input type="checkbox"> Option 1
                </label>
                <label>
                    <input type="checkbox"> Option 2
                </label>
                <label>
                    <input type="checkbox"> Option 3
                </label>
                <label>
                    <input type="checkbox"> Option 4
                </label>
            </div>
        </div>


        <div class="main">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>
            <div class="box-list">

                <div class="box-list-head">
                    <h1>People:</h1>
                    <!-- Post Event Button -->
                    <button class="post-button" onclick="openModal()">Post Request</button>
                </div>
                <!-- Modal for Event Form -->
                <div class="modal" id="eventModal">
                    <div class="modal-content">
                        <span class="close-button" onclick="closeModal()">&times;</span>
                        <div class="modal-header">Post New Request</div>
                        <form id="eventForm" method="post">
                            <div class="form-group">
                                <label for="requestName">Request Name:</label>
                                <input type="text" id="eventName" name="eventName" required>
                            </div>
                            <div class="form-group">
                                <label for="personName">Name:</label>
                                <input type="text" id="personName" name="personName" required>
                            </div>

                            <div class="form-group">
                                <label for="eventType">Request Type:</label>
                                <select id="eventType" name="eventType" required>
                                    <option value="">Select Event Type</option>
                                    <option value="shopping">Shopping</option>
                                    <option value="ride">Ride</option>
                                    <option value="notes">Notes</option>
                                    <option value="option1">option1</option>
                                    <option value="option2">option2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="eventImage">Your profile:</label>
                                <input type="file" id="eventImage" name="eventImage" accept="image/*">
                            </div>

                            <div class="form-group">
                                <label for="eventDate">Event Date:</label>
                                <input type="date" id="eventDate" name="eventDate" required>
                            </div>

                            <div class="form-group">
                                <label for="requestTime">Request Time:</label>
                                <input type="time" id="eventTime" name="eventTime" required>
                            </div>


                            <div class="form-group">
                                <label for="location">Location:</label>
                                <input type="text" id="location" name="location" required>
                            </div>

                            <div class="form-group">
                                <label for="cost">Cost:</label>
                                <input type="text" id="cost" value="$" name="cost" required>
                            </div>

                            <div class="form-group">
                                <label for="requestPay">Pay:</label>
                                <input type="text" id="requestPay" value="$" name="requestPay" required>
                            </div>

                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea id="description" name="description" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="submit-button">Submit</button>
                        </form>
                    </div>
                </div>

                {%for request in requests%}
                <!-- Box 1 -->
                <div class="box">
                    <div class="box-image-section">
                        <img src="https://via.placeholder.com/100" alt="Sample Image" class="circle">
                        <div class="name-tag">{{request.PersonName}}</div>
                    </div>

                    <div class="box-content">
                        <h3 class="box-title">{{request.PequestName}}</h3>
                        <p class="box-description">{{request.Description}}.</p>
                    </div>
                    <div class="box-items">
                        <ul>
                            <li>{{request.DateTime}}</li>
                            <li>{{request.Location}}</li>
                            <li>{{request.Cost}}</li>
                        </ul>
                        <button class="accept-button">Accept</button>
                    </div>
                </div>
                {% endfor %}
                <!-- Additional boxes can be added similarly -->
            </div>
        </div>

        <script>
            // Open modal
            function openModal() {
                document.getElementById("eventModal").style.display = "flex";
            }

            // Close modal
            function closeModal() {
                document.getElementById("eventModal").style.display = "none";
            }

            // Close modal when clicking outside of it
            window.onclick = function (event) {
                const modal = document.getElementById("eventModal");
                if (event.target == modal) {
                    closeModal();
                }
            }
        </script>

</body>

</html>
